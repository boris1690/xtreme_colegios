    <div class="container-fluid">

<div id="cl-wrapper">

    <div class="cl-sidebar"  ng-show="(menu | keylength) > 1">
        <div class="cl-toggle"><i class="fa fa-bars"></i></div>
        <div class="cl-navblock">
            <div class="menu-space">
                <div class="content">

                    <ul class="cl-vnavigation" >
                        <li ng-repeat="(key, value) in menu | groupBy: 'simo_nombre'">
                            <a href="#"><i class="fa {{value[0].simo_icono}}"></i><span>{{key}}</span></a>
                            <ul class="sub-menu">
                                <li ng-repeat="item in value">
                                    <a ui-sref="opcion({name:'{{item.siop_url}}'})">{{item.siop_nombre}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!--/ menu izquierda -->
